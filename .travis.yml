language: python
python:
  # current default Python on Travis CI
  - "3.6"
  - "3.7"
  - "3.8"

dist: xenial

services:
  - xvfb

addons:
  sonarcloud:
    organization: "int-thumbwar-1-2-3-4"
    token: "ab60f1e93f0d65d5c8824dffb330452e22d97e94" # encrypted value of your token
      
# command to install coverage
before_install:
  - pip install coverage

# command to install dependencies
install:
  - pip install xenon
  - pip install radon
  - pip install -r requirements.txt

before_script:
  - export DISPLAY=:99.0
  - sleep 3 # give xvfb some time to start

# the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
script:
  - radon cc --average --show-complexity --order SCORE Python-Rss-ticker/
  - coverage run -m unittest
  - coverage report
  - sonar-scanner
after_success:
  - coveralls
